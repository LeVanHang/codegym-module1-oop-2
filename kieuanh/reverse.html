<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverse() {
        let arr = [3, 4, 5, 6, 7, 8, 9];
        for (let i = 0; i <= arr.length / 2; i++) {
            let x = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = x;
        }
        return arr;
    }
    let arr = reverse();
    console.log(arr);
</script>
</body>
</html>
